<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SEI-23 GA Project 1</title>
</head>
<body>
    <h1 id="score">The Simon Game <br> Press any keyboard buttons to start</h1>

        <div id="difficulty">
            <span>Game Mode:</span>
            <button>Classic</button>
            <button>Hard</button>
        </div>

        

    <div class="container">
        <div class="space"></div>

        <div class="row">
            <div class="yellow btn" id="yellow"></div>

            <div class="blue btn" id="blue"></div>
        </div>

        <div class="row">
            <div class="red btn" id="red"></div>

            <div class="green btn" id="green"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
